<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⭐나다운 엘라고 리디자인⭐</title>

    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 슬릭 슬라이더 불러오기 -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">




    <!-- 구글 폰트 불러오기 -->
    <!-- rotobo(400/700/900), notosanskr(400/600/900) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">





    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">



</head>



<body>
    <div class="topBar">
        <div class="logo">
            <a href="http://127.0.0.1:5500/index.html">
                <img src="img/logo.png" alt="">
            </a>
        </div>

        <div class="menue">
            <div class="textMenue">
                <li class="uerMenue">
                    <p>아이폰</p>
                </li>
                <li class="uerMenue">
                    <p>갤럭시</p>
                </li>
                <li class="uerMenue">
                    <p>에어팟/버즈</p>
                </li>
                <li class="uerMenue">
                    <p>노트북,태블릿</p>
                </li>
                <li class="uerMenue">
                    <p>스마트기기</p>
                </li>
                <li class="uerMenue">
                    <p>사무용품</p>
                </li>
                <li class="uerMenue">
                    <p>차량용품</p>
                </li>
                <li class="uerMenue">
                    <p>여행용품</p>
                </li>
            </div>
            <class class="iconMenue">
                <div class="icon">

                    <i class="far fa-user fa-lg"></i>
                    <i class="fas fa-shopping-cart fa-lg"></i>
                    <i class="fas fa-search fa-lg"></i>

                </div>
            </class>
        </div>
    </div>
    </div>
    <!-- topBar 끝 -->

    <!-- main Slide 시작 -->
    <div class="main">
        <div class="slide">
            <img src="img/main 13출시.jpg" alt="">
            <img src="img/main 스트랩.jpg" alt="">
            <img src="img/main 신제품.jpg" alt="">
            <img src="img/main 애플펜슬.jpg" alt="">
        </div>
    </div>
    <!-- <div class="arrows">
        <div class="arrows-btn-left">
            <i class="fas fa-angle-left fa-4x"></i>
        </div>
        <div class="arrwos-btn-right">
            <i class="fas fa-angle-right fa-4x"></i>
        </div>
    </div> -->


    <!-- main 하단 메뉴 시작 -->
    <div class="slick-pagination">
        <div class="menue-box">
            <div class="menue" data-nav-txt="이 달의 컬러">
                <a href="#">
                    <img src="img/이달의 컬러1.jpg" alt="">
                </a>
            </div>

            <div class="menue" data-nav-txt="신상품">
                <a href="#">
                    <img src="img/이달의 컬러1.jpg" alt="">
                </a>
            </div>

            <div class="menue" data-nav-txt="EVENT">
                <a href="#">
                    <img src="img/이달의 컬러1.jpg" alt="">
                </a>
            </div>

            <div class="menue" data-nav-txt="컬렉션">
                <a href="#">
                    <img src="img/이달의 컬러1.jpg" alt="">
                </a>
            </div>
        </div>
    </div>






    <script src="index.js"></script>
